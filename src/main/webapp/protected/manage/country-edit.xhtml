<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://java.sun.com/jsf/passthrough"
	template="/WEB-INF/templates/main-with-nav.xhtml">
	<ui:define name="body">
		<!-- EDITION -->
		<div class="panel panel-default">
			<div class="panel-body">
				<h:form id="editionForm">
					<div class="form-group">
						<h:outputLabel for="nameInput" value="#{i18n['country.name']}" />
						<h:inputText id="nameInput" value="#{countryBean.item.name}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="acronymInput"
							value="#{i18n['country.acronym']}" />
						<h:inputText id="acronymInput" value="#{countryBean.item.acronym}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="populationInput"
							value="#{i18n['country.population']}" />
						<h:inputText id="populationInput"
							value="#{countryBean.item.population}" styleClass="form-control"
							a:type="number" />
					</div>
					<div class="form-group">
						<button jsf:id="saveButton" type="submit"
							class="btn btn-sm btn-primary">
							<i class="glyphicon glyphicon-ok" /> <span>#{i18n['save']}</span>
							<f:ajax execute="@form" listener="#{countryBean.save}"
								render=":globalMessages" />
						</button>
						<h:outputText value="&#160;" />
						<h:outputLink value="country-list.xhtml" title="#{i18n['cancel']}"
							styleClass="btn btn-sm btn-default" role="button">
							<i class="glyphicon glyphicon-remove"></i>
							<span>#{i18n['cancel']}</span>
						</h:outputLink>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
