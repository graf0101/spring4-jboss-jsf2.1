<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com//html"
	xmlns:f="http://java.sun.com//core"
	xmlns:ui="http://java.sun.com//facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://java.sun.com//passthrough"
	template="/WEB-INF/templates/main-with-nav.xhtml">
	<ui:define name="body">
		<!-- TOOLBAR NAV -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="nav navbar-nav navbar-left">
					<h:outputLink value="country-edit.xhtml" title="#{i18n['new']}"
						styleClass="btn btn-sm btn-default navbar-btn" role="button">
						<i class="glyphicon glyphicon-plus"></i>
						<span>#{i18n['new']}</span>
					</h:outputLink>
					<button type="button" title="#{i18n['find']}"
						class="btn btn-sm btn-default navbar-btn" data-toggle="collapse"
						data-target="div#filterCollapsible" aria-expanded="false">
						<i class="glyphicon glyphicon-search"></i> <span>#{i18n['find']}</span>
					</button>
				</div>
			</div>
		</nav>

		<!-- FILTER -->
		<div id="filterCollapsible" class="collapse">
			<h:form id="filterForm">
				<div class="panel panel-default" role="tabpanel"
					aria-labelledby="filterHeading">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-4">
								<div class="form-group">
									<h:outputLabel for="nameInput" value="#{i18n['country.name']}" />
									<h:inputText id="nameInput" styleClass="form-control input-sm"
										value="#{countryBean.item.name}" />
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<h:outputLabel for="acronymInput"
										value="#{i18n['country.acronym']}" />
									<h:inputText id="acronymInput"
										styleClass="form-control input-sm"
										value="#{countryBean.item.acronym}" />
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<h:outputLabel for="populationInput"
										value="#{i18n['country.population']}" />
									<h:inputText id="populationInput"
										styleClass="form-control input-sm"
										value="#{countryBean.item.population}" a:type="number" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button id="doFilterButton" type="submit"
									class="btn btn-sm btn-primary">
									<i class="glyphicon glyphicon-filter"></i> <span>#{i18n['filter']}</span>
									<f:ajax event="click" listener="#{countryBean.filter}"
										execute="@form"
										render=":paginationForm :dataTableForm :globalMessages" />
								</button>
								<h:outputText value="&#160;" />
								<button id="eraseFilterButton" type="submit"
									class="btn btn-sm btn-warning">
									<i class="glyphicon glyphicon-erase"></i> <span>#{i18n['erase']}</span>
									<f:ajax event="click" listener="#{countryBean.eraseFilter}"
										execute="@form"
										render=":filterForm :paginationForm :dataTableForm :globalMessages" />
								</button>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>

		<!-- PAGINATION -->
		<nav id="pagination" aria-label="#{i18n['pagination']}"
			class="text-center">
			<h:form id="paginationForm">
				<ul class="pagination pagination-sm">
					<li class="#{countryBean.pageIndex eq 0 ? 'disabled' : ''}"><h:commandLink
							action="#{countryBean.filter}" value="&#171;"
							disabled="#{countryBean.pageIndex eq 0}">
							<f:setPropertyActionListener value="#{countryBean.pageIndex - 1}"
								target="#{countryBean.pageIndex}" />
							<f:ajax execute="@this"
								render=":paginationForm :dataTableForm :globalMessages" />
						</h:commandLink></li>
					<c:forEach begin="0" end="#{countryBean.items.totalPages - 1}"
						var="i">
						<li class="#{i eq countryBean.pageIndex ? 'active' : ''}"><h:commandLink
								action="#{countryBean.filter}" value="#{i+1}">
								<f:setPropertyActionListener value="#{i}"
									target="#{countryBean.pageIndex}" />
								<f:ajax execute="@this"
									render=":paginationForm :dataTableForm :globalMessages" />
							</h:commandLink></li>
					</c:forEach>
					<li
						class="#{(countryBean.pageIndex + 1) eq countryBean.items.totalPages ? 'disabled' : ''}">
						<h:commandLink action="#{countryBean.filter}" value="&#187;"
							disabled="#{(countryBean.pageIndex + 1) eq countryBean.items.totalPages}">
							<f:setPropertyActionListener value="#{countryBean.pageIndex + 1}"
								target="#{countryBean.pageIndex}" />
							<f:ajax execute="@this"
								render=":paginationForm :dataTableForm :globalMessages" />
						</h:commandLink>
					</li>
				</ul>
			</h:form>
		</nav>

		<!-- DATATABLE -->
		<div class="panel panel-default">
			<div class="panel-body">
				<h:form id="dataTableForm">
					<div class="table-responsive">
						<h:dataTable id="crudDataTable"
							value="#{countryBean.items.content}" var="x"
							styleClass="table table-hover container-fluid"
							columnClasses="col-xs-1,col-xs-3,col-xs-2,col-xs-2 text-right,col-xs-2">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#" />
								</f:facet>
								<h:outputText value="#{x.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['country.name']}" />
								</f:facet>
								<h:outputText value="#{x.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['country.acronym']}" />
								</f:facet>
								<h:outputText value="#{x.acronym}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['country.population']}" />
								</f:facet>
								<h:outputText value="#{x.population}">
									<f:convertNumber type="number" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['actions']}" />
								</f:facet>
								<div class="btn-group" role="group">
									<h:outputLink title="#{i18n['edit']}"
										value="country-edit.xhtml?id=#{x.id}"
										styleClass="btn btn-xs btn-primary" role="button">
										<i class="glyphicon glyphicon-pencil" />
									</h:outputLink>
									<h:commandLink title="#{i18n['remove']}"
										styleClass="btn btn-xs btn-danger" role="button">
										<i class="glyphicon glyphicon-remove" />
										<f:ajax execute="@this" render=":removeModalForm"
											onevent="function(event) { if (event.status == 'success') { $('#removeModal').modal('show'); } }" />
										<f:setPropertyActionListener value="#{x}"
											target="#{countryBean.item}" />
									</h:commandLink>
								</div>
							</h:column>
						</h:dataTable>
					</div>
				</h:form>
			</div>
		</div>

		<!-- REMOVE MODAL -->
		<div class="modal fade" id="removeModal" tabindex="-1" role="dialog"
			aria-labelledby="removeModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<h:form id="removeModalForm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<i class="glyphicon glyphicon-remove"></i>
							</button>
							<h4 class="modal-title" id="removeModalLabel">#{i18n['remove']}</h4>
						</div>
						<div class="modal-body">
							<h:outputFormat value="#{i18n['operations.remove.areYouSure']}">
								<f:param value="#{countryBean.item.name}" />
							</h:outputFormat>
						</div>
						<div class="modal-footer">
							<button id="saveButton" type="submit"
								class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-ok" /> <span>#{i18n['remove']}</span>
								<f:ajax execute="@form" listener="#{countryBean.remove}"
									render=":globalMessages" />
							</button>
							<button type="button" class="btn btn-sm btn-default"
								data-dismiss="modal">
								<i class="glyphicon glyphicon-remove" /> <span>#{i18n['cancel']}</span>
							</button>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
