<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://java.sun.com/jsf/passthrough"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<!-- GLOBAL NAV -->
		<ui:include src="/WEB-INF/templates/nav.xhtml" />

		<!-- GLOBAL MESSAGES -->
		<h:messages id="globalMessages" styleClass="faces-messages"
			style="list-style: none; margin: 0; padding: 0;"
			infoClass="alert alert-info" errorClass="alert alert-danger"
			warnClass="alert alert-warning" fatalClass="alert alert-danger"
			globalOnly="true" a:role="alert" />

		<!-- GLOBAL BODY SPACE -->
		<ui:insert name="body" />
	</ui:define>
</ui:composition>
